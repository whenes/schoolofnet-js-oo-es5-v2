<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP Javascript</title>
</head>
<body style="background-color: darkslategray; color: #fff;">
  <p>OOP Javascript</p>
  <script>
    function Person() {
      this.name;
      this.age;
      this.height;

      this.sayHello = function(name) {
        return console.log('Hello ' + name);
      }
      function hello(name) {
        return console.log('Hello ' + name);
      }
    }

    var will = new Person();
    will.name = 'Will';
    will.age = 34;
    will.height = 174;
    will.sayHello(will.name);
    will.hello();// erro, pois a função não foi atribuída ao this.

    console.log(will);
  </script>
</body>
</html>
