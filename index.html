<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP Javascript</title>
</head>
<body style="background-color: darkslategray; color: #fff;">
  <p>OOP Javascript</p>
  <script>
    function Person(_name, _age, _height) {
      var name = _name;
      var age = _age;
      var height = _height;


      function privateFunc() {
        console.log('Private func');
      }

      this.sayHello = function(name) {
        return console.log('Hello ' + name);
      }
      this.getName = function() {
        return name;
      }
      this.getAge = function() {
        return age;
      }
      this.getHeight = function() {
        return height;
      }
    }

    var will = new Person('Will', '34', '174');
    will.sayHello(will.getName());

    console.log(will);
  </script>
</body>
</html>
