<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP Javascript</title>
</head>
<body style="background-color: darkslategray; color: #fff;">
  <p>OOP Javascript</p>
  <script>
    function Person() {
      var name;
      var age;
      var height;

      this.sayHello = function(name) {
        return console.log('Hello ' + name);
      }
      function hello(name) {
        return console.log('Hello ' + name);
      }
      this.getName = function getName() {
        return this.name;
      }
      this.setName = function setName(name) {
        this.name = name;
      }
      this.getAge = function getAge() {
        return this.age;
      }
      this.setAge = function setAge(age) {
        this.age = age;
      }
      this.getHeight = function getHeight() {
        return this.height;
      }
      this.setHeight = function setHeight(height) {
        this.height = height;
      }
    }

    var will = new Person();
    will.setName('Will');
    will.setAge(34);
    will.setHeight(174);
    will.sayHello(will.getName(), will.getAge(), will.getHeight());
    // will.hello();// erro, pois a função não foi atribuída ao this.

    console.log(will);
  </script>
</body>
</html>
