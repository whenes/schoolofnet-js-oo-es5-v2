<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP Javascript</title>
</head>
<body style="background-color: darkslategray; color: #fff;">
  <p>OOP Javascript</p>
  <script>
    function Person(_name, _age, _height) {
      var name = _name;
      var age = _age;
      var height = _height;


      function privateFunc() {
        console.log('Private func');
      }

      this.sayHello = function(name) {
        return console.log('Hello ' + name);
      }
      this.getName = function() {
        return name;
      }
      this.setAge = function(_age) {
        this.age = _age;
      }
      this.getAge = function() {
        return age;
      }
      this.getHeight = function() {
        return height;
      }
    }

    Person.prototype.happyBirthday = function() {
      return this.setAge(this.getAge() + 1);
    }
    
    function Employee(_name, _age, _height, _salary) {
      var salary = _salary;

      Person.call(this, _name, _age, _height);
      this.getSalary = function() {
        return salary;
      }      
      this.seSalary = function(_salary) {
        salary = _salary;
      }
    }
    Employee.prototype = Object.create(Person.prototype);

    var will = new Employee('Will', 34, 174, 1500);
    console.log(will.getAge());
    will.happyBirthday = function happyBirthday() {
      return this.setAge(this.getAge() + 2);
    };
    will.happyBirthday();
    console.log(will.getAge());
  </script>
</body>
</html>
